    <div class="body-content">
        <div class="container-lg">
            <p id="titulo_formulario" class="text-center">Contesta este pequeño cuestionario, para que puedas identificar si estas bien encaminado con tu perfil empresarial</p>
            <div div class="d-flex justify-content-center align-items-center min-vh-100">
                <form id="formulario">
                    <div class="mb-5">
                        <label for="pregunta1" class="form-label">¿Te sientes cómodo tomando riesgos calculados?</label>
                        <div class="d-flex gap-3 form-check">
                            <input type="radio" id="pregunta1_si" name="pregunta1" value="true" required>
                            <label class="form-check-label" for="pregunta1_si">Sí</label>
                            <input type="radio" id="pregunta1_no" name="pregunta1" value="false">
                            <label class="form-check-label" for="pregunta1_no">No</label>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="pregunta2" class="form-label">¿Eres capaz de adaptarte rápidamente a los cambios?</label>
                        <div class="d-flex gap-3 form-check">
                            <input type="radio" id="pregunta2_si" name="pregunta2" value="true" required>
                            <label class="form-check-label" for="pregunta2_si">Sí</label>
                            <input type="radio" id="pregunta2_no" name="pregunta2" value="false">
                            <label class="form-check-label" for="pregunta2_no">No</label>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="pregunta3" class="form-label">¿Tienes habilidades para resolver problemas de manera efectiva?</label>
                        <div class="d-flex gap-3 form-check">
                            <input type="radio" id="pregunta3_si" name="pregunta3" value="true" required>
                            <label class="form-check-label" for="pregunta3_si">Sí</label>
                            <input type="radio" id="pregunta3_no" name="pregunta3" value="false">
                            <label class="form-check-label" for="pregunta3_no">No</label>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="pregunta4" class="form-label">¿Puedes mantener la motivación y la perseverancia frente a los desafíos?</label>
                        <div class="d-flex gap-3 form-check">
                            <input type="radio" id="pregunta4_si" name="pregunta4" value="true" required>
                            <label class="form-check-label" for="pregunta4_si">Sí</label>
                            <input type="radio" id="pregunta4_no" name="pregunta4" value="false">
                            <label class="form-check-label" for="pregunta4_no">No</label>
                        </div>
                    </div>
                    <div class="mb-5">
                        <label for="pregunta5" class="form-label">¿Eres capaz de comunicarte claramente y liderar un equipo?</label>
                        <div class="d-flex gap-3 form-check">
                            <input type="radio" id="pregunta5_si" name="pregunta5" value="true" required>
                            <label class="form-check-label" for="pregunta5_si">Sí</label>
                            <input type="radio" id="pregunta5_no" name="pregunta5" value="false">
                            <label class="form-check-label" for="pregunta5_no">No</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto">Enviar</button>
                </form>
            </div>
